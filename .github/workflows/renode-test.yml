name: Run Robot test
on:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Run tests
      uses: antmicro/renode-test-action@v3.1.0
      with:
        renode-version: 'latest'
        tests-to-run: '02-automation/03-testing.robot'
